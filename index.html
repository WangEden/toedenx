<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>网站已迁移</title>

  <!-- 目标地址 -->
  <link rel="canonical" href="https://edenx.me" />

  <style>
    :root { color-scheme: dark; }
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "PingFang SC","Hiragino Sans GB","Microsoft YaHei", sans-serif;
      background:#0f0f0f; color:#e5e5e5;
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      max-width:720px; width:100%;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:22px 20px;
      background:rgba(255,255,255,.04);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1{ font-size:22px; margin:0 0 10px 0; }
    p{ margin:8px 0; line-height:1.7; }
    a{ color:#7aa2ff; text-decoration:none; }
    .muted{ color:rgba(229,229,229,.75); font-size:14px; }
    .row{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      margin-top:14px;
    }
    .btn{
      display:inline-block;
      border:1px solid rgba(255,255,255,.18);
      padding:10px 12px; border-radius:12px;
      background:rgba(255,255,255,.06);
    }
    .btn:hover{ background:rgba(255,255,255,.09); }
    code{
      background:rgba(255,255,255,.08);
      padding:2px 6px; border-radius:8px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>站点已迁移</h1>
    <p>
      <strong>wangeden.top</strong> 已永久迁移至
      <a href="https://edenx.me">edenx.me</a>
    </p>

    <p class="muted">
      <span id="sec_cn">10</span> 秒后自动跳转…
    </p>

    <div class="row">
      <a class="btn" href="https://edenx.me">立即前往</a>
      <span class="muted">若未自动跳转，请点击按钮。</span>
    </div>
  </main>

  <script>
    (function () {
      const url = "https://edenx.me";
      const total = 10; // seconds
      let t = total;

      const secEl = document.getElementById("sec");
      const secCnEl = document.getElementById("sec_cn");
      const targetEl = document.getElementById("target");

      targetEl.href = url;

      function tick() {
        secEl.textContent = String(t);
        secCnEl.textContent = String(t);
        if (t <= 0) {
          window.location.replace(url);
          return;
        }
        t -= 1;
        setTimeout(tick, 1000);
      }

      tick();
    })();
  </script>
</body>
</html>
